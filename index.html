<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Weather Forecast</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div id="background-animation"></div>
  <div class="container">
    <header>
      <h1>Smart Weather Forecast</h1>
      <p>Check the next 7 days forecast anywhere</p>
    </header>

    <form id="weather-form">
      <input type="text" id="location" placeholder="Enter location (city, town, village, college...)" required />
      <button type="submit">Get Weather</button>
      <label class="switch">
        <input type="checkbox" id="unitToggle" />
        <span class="slider"></span>
        <span class="unit-label">°C / °F</span>
      </label>
    </form>

    <div id="search-history"></div>
    <div id="weather-output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
